<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" type="image/png" href="../IMG/LogoMarketPlus.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>CheckIn</title>
    
</head>

<body>

    <main class="MainCheckIn">
        <div class="MainCheckIn__ContainerCheckIn">
            <div class="ContainerCheckIn__Row1">
                <h1 class="Row1__Title">Registrarse</h1>
            </div>

            <div class="ContainerCheckIn__Row2">
                <h2 class="Row2__Title">Nombre:</h2><br>
                <input type="text" placeholder="Ingrese su nombre" class="Title__InputText" id="CheckIn1">
            </div>

            <div class="ContainerCheckIn__Row3">
                <h2 class="Row3__Title">Email:</h2><br>
                <input type="text" placeholder="Ingrese su email" class="Title__InputText" id="CheckIn2">
            </div>

            <div class="ContainerCheckIn__Row4">
                <h2 class="Row4__Title">Contraseña:</h2><br>
                <input type="password" placeholder="Ingrese su contraseña" class="Title__InputText" id="CheckIn3">
            </div>

            <div class="ContainerCheckIn__Row5">
                <button class="Row5__Send" id="SendButton"><a class="Send__link"><p class="link__Text">Enviar Formulario</p></a></button>
            </div>
        </div>
    </main>

    <script src="../JS/CheckIn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
