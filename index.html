<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" type="image/png" href="./IMG/LogoMarketPlus.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>MarketPlus</title>
</head>

<body>
    <!-- ############################# -->
    <!-- ========== 𝐂𝐨𝐧𝐭𝐞𝐧𝐭 ========== -->
    <!-- ############################# -->
    <div class="content">
        <!-- ############################# -->
        <!-- ========== 𝗛𝗲𝗮𝗱𝗲𝗿 ========== -->
        <!-- ############################# -->
        <header class="content__header">
            <div class="header__LogoHeader"></div>
        </header>
        <div class="content__menu">
            <div class="menu__column1" onclick="ClickCategories()">
                <h2 class="column1__categories" id="categories">Categorías</h2>
            </div>
            <div class="menu__column2">
                <a href="./Extra_Pages/CheckIn.html" class="column2__link"><h2 class="link__title" id="login">Registrarse</h2></a>
            </div>
        </div>
        <!-- ############################# -->
        <!-- ========== 𝗛𝗲𝗮𝗱𝗲𝗿 ========== -->
        <!-- ############################# -->


        <!-- ############################# -->
        <!-- ========== 𝗠𝗮𝗶𝗻 ========== -->
        <!-- ############################# -->
        <main class="content__main">            
            <div class="main__SubMenu main__none" id="SubMenu">
                <div class="SubMenu__ContainerFlex">
                    <button class="ContainerFlex__ButtonsCategories" onclick="ClickHome()"><h2 class="ButtonsCategories__Text">Productos del hogar</h2></button>
                    <button class="ContainerFlex__ButtonsCategories" onclick="ClickKitchen()"><h2 class="ButtonsCategories__Text">Productos de cocina</h2></button>
                    <button class="ContainerFlex__ButtonsCategories" onclick="ClickElectronics()"><h2 class="ButtonsCategories__Text">Productos Electrónicos</h2></button>
                </div>
            </div>

            <div class="ContainerCards" id="ContainerCards">
                <div class="SubContainerCards" id="SubContainerCards"></div>
            </div>

            <div class="main__ContainerForm">
                <div class="ContainerForm__SubContainer">
                    <div class="SubContainer__Row1">
                        <div class="Row1__Column1">
                            <h2 class="Column1__Title1">Nombre:</h2>
                        </div>
                        <div class="Row1__Column2">
                            <h2 class="Column2__Text1" id="LocalName"></h2>
                        </div>
                    </div>

                    <div class="SubContainer__Row2">
                        <div class="Row2__Column1">
                            <h2 class="Column1__Title2">Email:</h2>
                        </div>
                        <div class="Row2__Column2">
                            <h2 class="Column2__Text2" id="LocalEmail"></h2>
                        </div>
                    </div>

                </div>
            </div>


            <br>
            <br>

            <!-- ==================== TABLA ==================== -->
            
            <table class="main__ShoppingCart" id="TableShoppingCart">
                
                <thead class="ShoppingCart__ContainerTheader">

                    <tr class="ContainerTheader__FirstRow">
                        <th><h2 class="FirstRow__Text FontRow">N °</h2></th>
                        <th><h2 class="FirstRow__Text">Nombre del producto</h2></th>
                        <th><h2 class="FirstRow__Text">Cantidad</h2></th>
                        <th><h2 class="FirstRow__Text">Precio</h2></th>
                        <th><h2 class="FirstRow__Text">IVA</h2></th>
                        <th><div class="icons8-basura"></div></th>
                    </tr>

                </thead>

            </table>

            <table class="main__TableFinalprice">
                <tr class="TableFinalprice__RowFinalprice">
                    <th class="RowFinalprice__Colmn1"><h2 class="Colmn1__text">Precio Final:</h2></th>
                    <th class="RowFinalprice__Colmn2"><h2 class="Colmn2__text" id="FinalPrice"></h2></th>
                </tr>
            </table>
            <!-- ==================== TABLA ==================== -->

            <div class="main__SectionButtons">
                <button class="SectionButtons__SendButton" onclick="ClickSendButton()"><h3 class="SendButton__Text">Enviar</h3></button>
                <button class="SectionButtons__DeleteButton" onclick="ClickDeleteButton()"><h3 class="DeleteButton__Text">Borrar todo</h3></button>
            </div>
                
        </main>

        <!-- ############################# -->
        <!-- ========== 𝗠𝗮𝗶𝗻 ========== -->
        <!-- ############################# -->


        <!-- ############################# -->
        <!-- ========== 𝗙𝗼𝗼𝘁𝗲𝗿 ========== -->
        <!-- ############################# -->
        <footer class="content__footer">
            <div class="footer__LogoFooter"></div>
        </footer>
        <!-- ############################# -->
        <!-- ========== 𝗙𝗼𝗼𝘁𝗲𝗿 ========== -->
        <!-- ############################# -->
    </div>
    <!-- ############################# -->
    <!-- ========== 𝐂𝐨𝐧𝐭𝐞𝐧𝐭 ========== -->
    <!-- ############################# -->
    <script src="./JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
